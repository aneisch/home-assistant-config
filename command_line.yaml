- sensor:
    name: CPU Temperature
    command: "echo $(($(cat /sys/class/thermal/thermal_zone0/temp)/1000))"
    unit_of_measurement: "Â°F"
    value_template: "{{ ((value | int) * 9 / 5) + 32 | round(1) }}"

