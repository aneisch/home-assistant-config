# Rest call to appdaemon api so we can intelligently trigger changes via appdaemon apps
# these will be triggered by scripts

adjust_night:
  url: http://127.0.0.1:8888/api/appdaemon/adjust_night
  method: POST
  payload: '{"type": "Adjust Night"}'
  content_type: 'application/json'

adjust_morning:
  url: http://127.0.0.1:8888/api/appdaemon/adjust_morning
  method: POST
  payload: '{"type": "Adjust Morning"}'
  content_type: 'application/json'

surround_vol_up:
  url: "http://10.0.0.18/?btnAction=VOLUP"
  method: get

surround_vol_down:
  url: "http://10.0.0.18/?btnAction=VOLDOWN"
  method: get

surround_vol_mute:
  url: "http://10.0.0.18/?btnAction=MUTE"
  method: get