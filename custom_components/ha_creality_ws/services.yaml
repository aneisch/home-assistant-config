diagnostic_dump:
  name: Diagnostic Dump
  description: Dump all WebSocket telemetry data from connected Creality printers to JSON format for troubleshooting and analysis.
  fields:
    include_sensitive_data:
      name: Include Sensitive Data
      description: Whether to include potentially sensitive data in the diagnostic output (currently unused, reserved for future use)
      required: false
      default: false
      selector:
        boolean:

request_cfs_info:
  name: Request CFS Info
  description: Manually request the printer to send the latest CFS (multifiament) information including temperatures, humidity, and filament details.
  fields:
    device_id:
      name: Device
      description: The printer(s) to request info from. If omitted, all connected printers will be queried.
      selector:
        device:
          integration: ha_creality_ws
          multiple: true

