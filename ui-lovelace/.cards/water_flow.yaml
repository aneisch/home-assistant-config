type: conditional
conditions:
  - entity: binary_sensor.flume_flow_status
    state: 'on'
card:
  type: vertical-stack
  cards:
    - type: custom:mushroom-template-card
      primary: "{{ states('sensor.flume_sensor_home_current') | round(2) }} gal/m"
      secondary: flume
      icon: mdi:water
      card_mod:
        style: |
          @keyframes blink {
            50% {
              background: white;
            }
          }
          ha-card {
            background: blue;
            animation: blink 3s linear infinite;
          }