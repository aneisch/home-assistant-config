        cards:
          - type: custom:mushroom-template-card
            primary: "15m"
            tap_action:
              action: call-service
              service: timer.start
              data:
                duration: "00:15:00"
              target:
                entity_id: timer.frigate_notification_snooze

          - type: custom:mushroom-template-card
            primary: "30m"
            tap_action:
              action: call-service
              service: timer.start
              data:
                duration: "00:30:00"
              target:
                entity_id: timer.frigate_notification_snooze

          - type: custom:mushroom-template-card
            primary: "1h"
            tap_action:
              action: call-service
              service: timer.start
              data:
                duration: "01:00:00"
              target:
                entity_id: timer.frigate_notification_snooze

          - type: custom:mushroom-template-card
            primary: "2h"
            tap_action:
              action: call-service
              service: timer.start
              data:
                duration: "02:00:00"
              target:
                entity_id: timer.frigate_notification_snooze

          - type: custom:mushroom-template-card
            primary: "3h"
            tap_action:
              action: call-service
              service: timer.start
              data:
                duration: "03:00:00"
              target:
