  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - name: Frigate Notifications
            entity: automation.frigate_notifications
          - name: Notifications Snooze
            entity: timer.frigate_notification_snooze
          # - name: Back Porch Light
          #   entity: switch.back_porch_camera_white_light
