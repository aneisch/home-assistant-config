  - type: custom:xiaomi-vacuum-map-card
    card_mod:
      style: |
        .room-wrapper {
          --map-card-internal-room-outline-fill-color-selected: rgba(255, 0, 0, 1)
        }
    entity: vacuum.roborock_s4
    map_source:
      camera: camera.roxie_live_map
    calibration_source:
      camera: true
    map_locked: true
    icons:
      - icon: "mdi:play"
        conditions: 
          - entity: vacuum.roborock_s4
            value_not: "cleaning"
          - entity: vacuum.roborock_s4
            value_not: "error"
          - entity: vacuum.roborock_s4
            value_not: "returning"
        tap_action:
          action: call-service
          service: vacuum.start
          service_data:
            entity_id: vacuum.roborock_s4
      - icon: "mdi:pause"
        conditions: 
          - entity: vacuum.roborock_s4
            value_not: "docked"
          - entity: vacuum.roborock_s4
            value_not: "idle"
          - entity: vacuum.roborock_s4
            value_not: "error"
          - entity: vacuum.roborock_s4
            value_not: "paused"
        tap_action: 
          action: call-service
          service: vacuum.pause
          service_data:
            entity_id: vacuum.roborock_s4
      - icon: "mdi:stop"
        conditions: 
          - entity: vacuum.roborock_s4
            value_not: "docked"
          - entity: vacuum.roborock_s4
            value_not: "idle"
          - entity: vacuum.roborock_s4
            value_not: "error"
          - entity: vacuum.roborock_s4
            value_not: "paused"
        tap_action:
          action: call-service
          service: vacuum.stop
          service_data:
            entity_id: vacuum.roborock_s4
      - icon: "mdi:home-map-marker"
        conditions: 
          - entity: vacuum.roborock_s4
            value_not: "docked"
          - entity: vacuum.roborock_s4
            value_not: "returning"
        tap_action:
          action: call-service
          service: vacuum.return_to_base
          service_data:
            entity_id: vacuum.roborock_s4
      - icon: mdi:trash-can
        tap_action:
          action: call-service
          service: script.vacuum_park_trashcan
    tiles:
      - label: "Status"
        entity: vacuum.roborock_s4
        attribute: "status"
        icon: "mdi:robot-vacuum"
      - label: "Battery"
        entity: vacuum.roborock_s4
        attribute: "battery_level"
        icon: mdi:battery
        unit: "%"
      - label: "Fan Speed"
        entity: vacuum.roborock_s4
        attribute: "fan_speed"
        icon: mdi:fan
      - label: "Location"
        entity: sensor.roborock_current_room
        icon: mdi:crosshairs
