title: Timers
visible: true
type: panel
path: timers
cards:
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: timer.kitchen_alexa_1
            state: active
        card:
          type: vertical-stack
          cards:
            - type: markdown
              card_mod:
                  style: |
                    ha-card {
                      font-size: 40px !important;
                      text-align: center;
                    }
              content: |
                {% set parsed = state_attr('sensor.kitchen_next_timer','sorted_active') %}
                {% set ms = parsed[0]['originalDurationInMillis'] %}
                {% set total_seconds = ms // 1000 %}
                {% set hours = total_seconds // 3600 %}
                {% set minutes = (total_seconds % 3600) // 60 %}
                {% set seconds = total_seconds % 60 %}
                {% set result = "" %}
                {% if hours > 0 %}
                  {% set result = result ~ hours ~ "h " %}
                {% endif %}
                {% if minutes > 0 %}
                  {% set result = result ~ minutes ~ "m " %}
                {% endif %}
                {% if seconds > 0 or result == "" %}
                  {% set result = result ~ seconds ~ "s" %}
                {% endif %}
                **{{ states('input_text.kitchen_alexa_1_name')}}** ({{ result.strip() }}) started {{ states.timer.kitchen_alexa_1.last_updated | as_timestamp | timestamp_custom('%-I:%M %p', true) }}
            - title: hi
              type: custom:flipdown-timer-card
              entity: timer.kitchen_alexa_1
              show_hour: true
              show_title: false
              theme: dark
              styles:
                rotor:
                  width: 100px
                  height: 150px
                  fontsize: 10rem
                button:
                  location: hide

