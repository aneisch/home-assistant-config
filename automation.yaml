- alias: "Turn off House"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: group.trackers
    to: not_home
    for:
      seconds: 5
  action:
    service: homeassistant.turn_on
    entity_id: script.home_empty

- alias: "Arrived at Home"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: group.trackers
    to: home
  action:
    service: homeassistant.turn_on
    entity_id: script.home_occupied

- alias: "Turn on lamps when we get home"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: group.trackers
    from: not_home
    to: home
  condition:
    condition: sun
    after: sunset
    after_offset: "-00:30:00"
  action:
    service: homeassistant.turn_on
    entity_id: group.master_bedroom_lamps

- alias: "Button Press On!"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.office_toggle_switch
    to: "true"
  action:
    service: homeassistant.turn_on
    entity_id: group.andrew_desk

- alias: "Button Press Off!"
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.office_toggle_switch
    to: "false"
  action:
    service: homeassistant.turn_off
    entity_id: group.andrew_desk

- alias: "Mount /Plex"
  initial_state: on
  trigger:
    platform: state
    entity_id: switch.nas
    from: 'off'
    to: 'on'
    for:
      seconds: 60
  action:
    service: shell_command.mount_plex

- alias: "Unmount /Plex"
  initial_state: on
  trigger:
    platform: state
    entity_id: switch.nas
    from: 'on'
    to: 'off'
    for:
      seconds: 120
  action:
    service: shell_command.umount_plex

#- id: ac_broken_cool
- alias: "Notify Andrew when AC BREAKS"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.thermostat_setpoint
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: climate.thermostat
        state: 'cool'
      - condition: numeric_state
        entity_id: sensor.thermostat_setpoint
        below: '68'
  action:
    - service: notify.pushover
      data_template:
        message: AC Broke.. Turning Off...
    - service: climate.set_operation_mode
      data:
        entity_id: climate.thermostat
        operation_mode: 'off'

#- id: ac_broken_heat
