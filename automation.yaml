- alias: 'Alarm Clock'
  trigger:
    platform: time
    minutes: /5
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.alarm_clock_automation
        state: 'on'
      - condition: template
        value_template: '{{ now().strftime("%H:%M") == states.input_select.alarm_clock.state }}'
  action:
    service: script.turn_on
    entity_id: script.andrew_wakeup
