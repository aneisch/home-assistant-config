    - temperature
    - apparent_temperature
    - humidity
    - pressure
    - precip_probability
    - precip_intensity
    - wind_speed
    - wind_bearing
    - icon

- platform: usps
  name: USPS
  username: !secret usps_username
  password: !secret usps_key

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: network_in
      arg: eno1
    - type: network_out
      arg: eno1
    - type: last_boot
    - type: processor_use
    - type: load_1m

- platform: apcupsd
