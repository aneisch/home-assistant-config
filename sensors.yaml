- platform: template
  sensors:
    front_door_status:
      value_template: >-
        {%- if is_state("sensor.frontdoor", "true") %}
          Open
        {%- else %}
          Closed
        {%- endif %}
      friendly_name: 'Front Door Status'

- platform: template
  sensors:
    back_door_status:
      value_template: >-
        {%- if is_state("sensor.backdoor", "true") %}
          Open
        {%- else %}
          Closed
        {%- endif %}
      friendly_name: 'Back Door Status'

- platform: template
  sensors:
    magnet_1:
      value_template: >-
        {%- if is_state("sensor.linear_unknown_type2001_id0102_alarm_level_2_1", "255") -%}
          open
        {%- else -%}
          closed
        {%- endif %}
    magnet_2:
      value_template: >-
        {%- if is_state("sensor.linear_unknown_type2001_id0102_alarm_level_4_1", "255") -%}
          open
        {%- else -%}
          closed
        {%- endif %}
    magnet_3:
      value_template: >-
        {%- if is_state("sensor.linear_unknown_type2001_id0102_alarm_level_5_1", "255") -%}
          open
        {%- else -%}
          closed
        {%- endif %}
    pir:
      value_template: >-
        {%- if is_state("sensor.linear_unknown_type2002_id0203_alarm_level_3_1", "255") -%}
          occupied
        {%- else -%}
          unoccupied
        {%- endif %}


- platform: template
  sensors:
    packages_in_transit:
      friendly_name: "Packages in Transit"
      value_template: >
        {% macro in_transit(sensor) %}
          {{sensor.state|int - delivered(sensor)|int}}
        {% endmacro %}
        {% macro delivered(sensor) %}
          {% if 'delivered' in sensor.attributes %}
            {{sensor.attributes.delivered}}
          {% else %}
             0
          {% endif %}
        {% endmacro %}
        {{in_transit(states.sensor.usps_packages)|int + in_transit(states.sensor.fedex)|int}}
    deliveries_today:
      friendly_name: "Packages Delivered Today"
      value_template: >
        {% macro delivered(sensor) %}
          {% if 'delivered' in sensor.attributes %}
            {{sensor.attributes.delivered}}
          {% else %}
             0
          {% endif %}
        {% endmacro %}
        {{delivered(states.sensor.usps_packages)|int + delivered(states.sensor.fedex)|int}}

- platform: template
  sensors:
    wedding_countdown_days:
      value_template: >-
        {{ states.sensor.wedding_countdown.attributes.days }}
