  - alias: Frigate Timelapse Creation
    id: "frigate_timelapse_creation"
    mode: single
    trigger:
      - platform: time
        at: "20:00:00"
    action:
      - service: shell_command.create_timelapse
        data:
          camera: back_porch
      - service: shell_command.create_timelapse
        data:
          camera: front_door
      - service: shell_command.create_timelapse
        data:
          camera: driveway
      # - service: shell_command.create_timelapse
      #   data:
      #     camera: ptz
      - service: shell_command.create_timelapse
        data:
          camera: bullet

  - alias: Frigate Daily Restart
    id: "frigate_restart"
    trigger:
      platform: time
      at: "09:00:00"
    action:
      - service: mqtt.publish
        data:
          qos: 0
          retain: false
          topic: frigate/restart

  - alias: Frigate Healthcheck
    id: "frigate_healthcheck"
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.frigate_status
        from: running
        for: 00:05:00
    action:
      - service: script.notify_wrapper
        data:
          message: "Frigate has been unavailable for more than five minutes"

