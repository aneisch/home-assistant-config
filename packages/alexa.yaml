input_select:
  target_echo:
    name: Echo
    icon: mdi:microphone
    options:
      - "Master"
      - "Office"
      - "Bethany Office"
      - "Kitchen"
      - "Living Room"

input_text:
  alexa_cmd_text:
    initial: ' '
    max: 255

group:
  echos:
    name: Echos
    entities:
      - media_player.master
      - media_player.office
      - media_player.bethany_office
      - media_player.kitchen
      - media_player.living_room

script:
  send_alexa_command:
    sequence:
      - action: media_player.play_media
        data:
          entity_id: '{{ "media_player." + (states("input_select.target_echo")|regex_replace(find=" ", replace="_", ignorecase=False)) }}'
          media_content_id: '{{ states("input_text.alexa_cmd_text") }}'
          media_content_type: custom

  stop_alexa_command:
    alias: STOP Alexa command
    sequence:
    - action: media_player.play_media
      data_template:
        entity_id: '{{ states("input_select.target_echo") }}'
        media_content_id: "stop"
        media_content_type: custom

template:
  - sensor:
      - name: Last Called Alexa
        state: |-
          {{ expand(integration_entities('alexa_media') | select('search', 'media_player'))
          | selectattr('attributes.last_called', 'eq', True) | map(attribute='entity_id') | first }}
        availability: |-
          {{ expand(integration_entities('alexa_media') | select('search', 'media_player'))
          | selectattr('attributes.last_called','eq',True) | first is defined }}