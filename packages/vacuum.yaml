          segments: 26

switch:
  platform: template
  switches:
    # Expose vacuum switch to allow manual turn off via Alexa
    vacuum:
      friendly_name: "Roxie"
      value_template: '{{ is_state("vacuum.roborock_s4", "on") }}'
      turn_on:
        # Dummy, do nothing
        - delay:
            seconds: 1
      turn_off:
        - action: vacuum.stop
          data:
            entity_id: vacuum.roborock_s4
        - delay: "00:00:01"
        - action: vacuum.return_to_base
          data:
            entity_id: vacuum.roborock_s4

camera:
  - platform: xiaomi_cloud_map_extractor
    host: 10.0.0.10
    # https://github.com/PiotrMachowski/Xiaomi-cloud-tokens-extractor
    token: !secret roborock_token
    scan_interval: 10
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    draw: ["all"]
    attributes:
      - calibration_points
      - charger
      - cleaned_rooms
      - country
      - goto_path
      - goto_predicted_path
      - goto
      - ignored_obstacles_with_photo
      - ignored_obstacles
      - image
      - is_empty
      - map_name
      - no_go_areas
      - no_mopping_areas
      - obstacles_with_photo
      - obstacles
      - path
      - room_numbers
      - rooms
      - vacuum_position
      - vacuum_room_name
      - vacuum_room
      - walls
      - zones
    colors:
      color_path: [255, 255, 255]
    map_transformation:
      trim:
        top: 16
        bottom: 15
        left: 10
        right: 15
