    ring-mqtt:
        container_name: ring-mqtt
        image: tsightler/ring-mqtt
        restart: 'always'
        user: '99'
        ports:
            - 8554:8554
        environment:
            - S6_READ_ONLY_ROOT=1
            - MQTTHOST=10.0.1.22
            # docker run -it --rm --entrypoint /app/ring-mqtt/node_modules/ring-client-api/ring-auth-cli.js tsightler/ring-mqtt
            - RINGTOKEN=TOKEN
            - ENABLEMODES=true
            - SNAPSHOTMODE=all
            - ENABLECAMERAS=true
        volumes:
            - '/opt/ring-mqtt:/data'
    tailscale:
        container_name: tailscale
        volumes:
            - '/var/lib:/var/lib'
            - '/dev/net/tun:/dev/net/tun'
        network_mode: host
        privileged: true
        image: shaynesweeney/tailscale
        entrypoint: tailscaled
    nginx-proxy-manager:
        container_name: nginx-proxy-manager
        image: jlesage/nginx-proxy-manager
        restart: 'always'
        environment:
            - USER_ID=99
            - GROUP_ID=99
        ports:
            #- "8181:8181"
            - "80:8080"
            - "443:4443"
        volumes:
            - "/opt/nginx-proxy-manager:/config:rw"
            - /etc/localtime:/etc/localtime:ro

    cloudflared:
        container_name: cloudflared
        image: cloudflare/cloudflared:2021.11.0
        restart: 'always'
        network_mode: host
        volumes:
            - /opt/cloudflared/:/home/nonroot/.cloudflared/
        command: tunnel run nuc
