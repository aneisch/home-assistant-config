substitutions:
  name: server_rack
  friendly_name: "Rack Exhaust"

esphome:
  name: ${name}
  platform: ESP8266
  board: d1_mini

<<: !include common.yaml

sensor:
  - platform: dht
    model: DHT22
    pin: D4
    temperature:
      name: "${friendly_name} Temperature"
      filters:
      - lambda: return x * (9.0/5.0) + 32.0;
      unit_of_measurement: "Â°F"
    humidity:
      name: "${friendly_name} Humidity"
    update_interval: 30s

  - platform: uptime
    update_interval: 600s
    name: "${friendly_name} Uptime"
    
switch:
  - platform: restart
    id: restart_device
    name: "${friendly_name} Restart"