binary_sensor:
  - platform: template
    name: Garage Motor Light Status
    lambda: |-
      if (id(motor_light).state > 1) {
        return true;
      } else {
        return false;
      }

  - platform: gpio
    pin:
      number: D7
      mode: INPUT_PULLUP
    id: garage_status
    device_class: door
    filters:
      - delayed_on: 0.5s
      - delayed_off: 0.5s
    on_press:
        then:
          - datetime.datetime.set:
              id: garage_door_last
              datetime: !lambda |-
                return id(homeassistant_time).now();
