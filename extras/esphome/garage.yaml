<<: !include common.yaml
  
time:
  - platform: homeassistant
    timezone: UTC # UTC must be set here or the processing on the home assistant side for the datetime sensor is wrong
    id: homeassistant_time

datetime:
  - platform: template
    id: garage_door_last
    type: datetime
    name: Garage Door Last
    optimistic: yes
    restore_value: true

one_wire:
  - platform: gpio
    pin: D4

sensor:
  - platform: dallas_temp
    address: 0x4C01204F1CFB3628
    name: "${friendly_name} Temperature"
    update_interval: 300s
    filters:
      - lambda: 'return (int)x;'

  # 5v supply connected to lightbulb socket through voltage divider
  - platform: adc
    pin: A0
    id: motor_light
    update_interval: 1s
    accuracy_decimals: 2
    filters:
      - multiply: 15.43

