switch:
  - platform: restart
    id: Reboot
    
  # Actual GPIO output
  - platform: gpio
    id: relay
    pin:
      number: 5
      inverted: False
  
  # Switch which toggles the relay on and off
  - platform: template
    id: gate
    icon: "mdi:gate"
    turn_on_action:
    - switch.turn_on: relay
    - delay: 500ms
    - switch.turn_off: relay

cover:
  - platform: template
    name: "Mom and Dad Gate"
    device_class: garage
    open_action:
      - switch.turn_on: gate
    close_action:
      - switch.turn_on: gate
    stop_action:
      - switch.turn_on: gate

