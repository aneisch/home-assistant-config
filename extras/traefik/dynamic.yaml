http:
  middlewares:
    secureHeaders:
      headers:
        sslRedirect: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
    sablier:
      plugin:
        sablier:
          dynamic:
            displayName: Your Service
            refreshFrequency: 2s
            showDetails: "false"
            theme: ghost
          group: default
          sablierUrl: http://sablier:10000
          sessionDuration: 5m

  serversTransports:
    skipVerify:
      insecureSkipVerify: true

  routers:
    pfsense:
      entryPoints:
      - websecure
      service: pfsense
      rule: host(`pfsense.domain.com`)
      tls: true
    pfsense-terraform:
      entryPoints:
      - websecure
      service: pfsense
      rule: host(`pfsense-terraform.domain.com`)
      tls: true
    plane:
      entryPoints:
      - websecure
      service: plane
      rule: host(`plane.domain.com`)
      tls: true

    # 
    ## Sablier-enabled routers below 
    #
    librespeed:
      middlewares:
        - sablier@file
      service: "librespeed"
      rule: host(`librespeed.domain.com`)
      entryPoints:
        - websecure
      tls: true

    librespeed_local:
      middlewares:
        - sablier@file
      service: "librespeed"
      rule: host(`librespeed.home.domain.com`)
      tls: 
        certresolver: le-home
        domains:
          - main: "*.home.domain.com"

    recipes:
      middlewares:
        - sablier@file
      service: "recipes"
      rule: host(`recipes.domain.com`)
      entryPoints:
      - websecure
      tls: true
    recipes_local:
      middlewares:
        - sablier@file
      service: "recipes"
      rule: host(`recipes.home.domain.com`)
      tls: 
        certresolver: le-home
        domains:
          - main: "*.home.domain.com"

    portainer:
      middlewares:
        - sablier@file
      service: "portainer"
      rule: host(`portainer.domain.com`)
      entryPoints:
      - websecure
      tls: true
    portainer_local:
      middlewares:
        - sablier@file
      service: "portainer"
      rule: host(`portainer.home.domain.com`)
      tls: 
        certresolver: le-home
        domains:
          - main: "*.home.domain.com"

