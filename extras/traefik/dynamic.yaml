  services:
    plane:
      loadBalancer:
        servers:
          - url: http://10.0.1.8
        passHostHeader: true
    pfsense:
      loadBalancer:
        servers:
          - url: https://10.0.1.1
        passHostHeader: true
        serversTransport: skipVerify
    librespeed:
      loadBalancer:
        servers:
          - url: http://librespeed:80
    recipes:
      loadBalancer:
        servers:
          - url: http://mealie:9000
    portainer:
