AC Automation Solar:
  module: ac_automation_solar
  class: AutoAdjust
  constrain_input_boolean: input_boolean.ac_automation # This makes AC totally manual if on
  thermostats: climate.thermostat
  device_tracker: group.trackers
  morning_adjust_weekday: "08:30:00"
  morning_adjust_weekend: "09:30:00"
  night_adjust_weekday: "01:00:00"
  night_adjust_weekend: "01:00:00"
  midnight_adjust: "04:00:00"
  cool_morning: "82"
  cool_night: "74"
  cool_midnight: "76" # change to this temp at midnight_adjust
  cool_unoccupied: "82"
  guest_cool_morning: "77" # applied if guest_mode on
  # guest_cool_night: "74" # optional, defaults to non-guest
  # guest_cool_midnight: "76" # optional, defaults to non-guest
  heat_morning: "67"
  heat_night: "64"
  heat_midnight: "62" # change to this temp at midnight_adjust
  heat_unoccupied: "55"
  # guest_heat_morning: "67" # optional, defaults to non-guest
  # guest_heat_night: "64" # optional, defaults to non-guest
  # guest_heat_midnight: "62" # optional, defaults to non-guest
  grid_state_sensor: binary_sensor.solark_sol_ark_grid_connected_status
  solar_boost_threshold: 700
  battery_boost_threshold: 99       # battery SOC for boost activation
  cool_boost_offset: 8              # amount in degrees F to lower if boost mode active (vs cool_morning temp)
  cool_boost_offset_guest: 8
  cool_boost_unoccupied_offset: 2   # Amount to boost if unoccupied
  cooldown_window_start_offset: "-08:00:00"   # 7 hours before sunset
  cooldown_window_end_offset: "-01:30:00"     # 1.5 hour before sunset

